<div class="text-center by-level-draw">
  <div class="blur-bg more-opacity">
    <h1 class="header heb">{{vm.name}}</h1>
    <p class="heb hm-players hm-players-levels">כמה שחקנים? <span>(4-20)</span></p>
    <hr />
    <form name="myForm" ng-submit="vm.Submit()">
      <div class="heb">מקצוענים:</div>
      <div class="inputButtons">
        <div ng-click="vm.AddOnePro()" class="inputButtonsChild inputButtons"><span
            class="glyphicon glyphicon-plus plusMinus"></span></div>
        <input ng-model="vm.CountPro" class="inputButtonsChild countInput heb" type="text" readonly required />
        <div ng-click="vm.RemoveOnePro()" class="inputButtonsChild inputButtons"><span
            class="glyphicon glyphicon-minus plusMinus"></span></div>
      </div>
      <div class="heb">חובבנים:</div>
      <div class="inputButtons">
        <div ng-click="vm.AddOneAmateur()" class="inputButtonsChild inputButtons"><span
            class="glyphicon glyphicon-plus plusMinus"></span></div>
        <input ng-model="vm.CountAmateur" class="inputButtonsChild countInput heb" type="text" readonly required />
        <div ng-click="vm.RemoveOneAmateur()" class="inputButtonsChild inputButtons"><span
            class="glyphicon glyphicon-minus plusMinus"></span></div>
      </div>
      <input class="confirm-btn heb" type="submit" value="אשר" />
      <div ng-show="vm.isInvalid" class="alert alert-danger">אנא בחר מספר שחקנים (לפחות 2 מכל קבוצה)</div>
    </form>

    <div class="namesInputs">
      <p class="who-plays heb" ng-show="vm.ShowButton">מי משחק?</p>
      <hr ng-show="vm.ShowButton" />
      <form name="vm.playersForm" novalidate>
        <p class="heb" ng-show="vm.IsValid">מקצוענים</p>
        <input class="playerInput" type="text" ng-model="p.name" ng-repeat="p in vm.PlayersPro"
          name="proPlayer{{$index}}" placeholder="שחקן {{$index+1}}" required
          ng-class="{'error': vm.playersForm.proPlayer{{$index}}.$invalid  && vm.submitted}" />
        <br />
        <p class="heb" ng-show="vm.IsValid">חובבנים</p>
        <input class="playerInput" type="text" ng-model="p.name" ng-repeat="p in vm.PlayersAmateur"
          name="player{{$index}}" placeholder="שחקן {{$index+1}}" required
          ng-class="{'error': vm.playersForm.player{{$index}}.$invalid  && vm.submitted}" />
        <br />
      <div ng-show="vm.showPlayersError" class="alert alert-danger">חובה להכניס שמות שחקנים</div>

        <input type="submit" class="confirm-btn heb draw"
          ng-show="vm.PlayersPro.length>0 && vm.PlayersAmateur.length>0 " ng-click="vm.Shuffle();vm.submitted = true"
          value="הגרל">
      </form>
    </div>
    <back-button></back-button>
  </div>
</div>
